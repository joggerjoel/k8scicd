- hosts: localhost
  tasks:
  - name: Deploy the service
    k8s:
      state: present
      definition: "{{ lookup('template', 'service.yml') | from_yaml }}"
      validate_certs: no
      namespace: default
      volumes:
        - /var/lib/jenkins/workspace/.kube:/var/lib/jenkins/workspace/.kube
  - name: Deploy the application
    k8s:
      state: present
      validate_certs: no
      namespace: default
      definition: "{{ lookup('template', 'deployment.yml') | from_yaml }}"
      volumes:
        - /var/lib/jenkins/workspace/.kube:/var/lib/jenkins/workspace/.kube
