apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: "{{ image_id }}"
        resources:
          requests:
            cpu: 10m
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - cp -i /var/lib/jenkins/.kube/config /var/lib/jenkins/.kube/config
