apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: "{{ image_id }}"
        resources:
          requests:
            cpu: 10m
        volumeMounts:
          - mountPath: "/var/lib/jenkins/.kube"
            name: kube-config
            readOnly: true
    volumes:
      - mountPath: "/var/lib/jenkins/.kube"
        name: kube-config 
